<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bielefeld Events – Veranstaltungen in Bielefeld</title>
    <meta name="description" content="Alle Veranstaltungen in Bielefeld auf einen Blick. Konzerte, Kultur, Sport und mehr.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127915;</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .day-tiles::-webkit-scrollbar {
            height: 4px;
        }
        .day-tiles::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Bielefeld Events</h1>
            <p class="mt-2 text-indigo-100 text-lg">Veranstaltungen in und um Bielefeld</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1"
          x-data="eventApp()"
          x-init="init()"
          x-cloak>

        <!-- ==================== LIST VIEW ==================== -->
        <template x-if="!selectedEvent">
            <div>
                <!-- Day Filter Tiles -->
                <div class="mb-6">
                    <div class="day-tiles flex gap-2 overflow-x-auto pb-2">
                        <!-- "Alle" tile -->
                        <button @click="filters.day = ''"
                                :class="filters.day === ''
                                    ? 'bg-indigo-600 text-white shadow-md'
                                    : 'bg-white text-gray-700 hover:bg-gray-100'"
                                class="flex-shrink-0 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-150 border border-gray-200 shadow-sm">
                            Alle Tage
                        </button>
                        <!-- "Heute" tile -->
                        <button @click="filters.day = new Date().toISOString().substring(0, 10)"
                                :class="filters.day === new Date().toISOString().substring(0, 10)
                                    ? 'bg-indigo-600 text-white shadow-md'
                                    : 'bg-white text-gray-700 hover:bg-gray-100'"
                                class="flex-shrink-0 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-150 border border-gray-200 shadow-sm">
                            Heute
                        </button>
                        <template x-for="day in availableDays" :key="day.key">
                            <button @click="filters.day = day.key"
                                    :class="[
                                        filters.day === day.key
                                            ? (day.isWeekend ? 'bg-orange-500 text-white shadow-md' : 'bg-indigo-600 text-white shadow-md')
                                            : (day.isWeekend ? 'bg-orange-50 text-orange-700 border-orange-200 hover:bg-orange-100' : 'bg-white text-gray-700 hover:bg-gray-100'),
                                        'flex-shrink-0 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-150 border shadow-sm'
                                    ].join(' ')"
                                    class="flex flex-col items-center min-w-[4.5rem]">
                                <span class="text-xs opacity-75" x-text="day.weekday"></span>
                                <span class="font-semibold" x-text="day.label"></span>
                                <span class="text-xs mt-0.5 opacity-60" x-text="day.count + ' Events'"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

                        <!-- Category filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kategorie</label>
                            <select x-model="filters.category"
                                    class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Alle Kategorien</option>
                                <template x-for="cat in categories" :key="cat">
                                    <option :value="cat" x-text="cat"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Location filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ort</label>
                            <select x-model="filters.location"
                                    class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Alle Orte</option>
                                <template x-for="loc in locations" :key="loc">
                                    <option :value="loc" x-text="loc"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Source filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quelle</label>
                            <select x-model="filters.source"
                                    class="w-full rounded-lg border-gray-300 border px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Alle Quellen</option>
                                <template x-for="src in sources" :key="src">
                                    <option :value="src" x-text="sourceLabel(src)"></option>
                                </template>
                            </select>
                        </div>
                    </div>

                    <!-- Search + Reset -->
                    <div class="mt-4 flex flex-col sm:flex-row gap-3">
                        <div class="flex-1 relative">
                            <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </span>
                            <input type="text"
                                   x-model="filters.search"
                                   placeholder="Suche nach Events, Orten, Beschreibungen..."
                                   class="w-full rounded-lg border-gray-300 border pl-10 pr-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button @click="resetFilters()"
                                class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Filter zurücksetzen
                        </button>
                    </div>
                </div>

                <!-- Results count -->
                <div class="flex items-center justify-between mb-4">
                    <p class="text-sm text-gray-500">
                        <span x-text="filteredEvents.length"></span> Veranstaltungen gefunden
                    </p>
                    <p class="text-sm text-gray-400" x-show="lastUpdated" x-text="'Stand: ' + lastUpdated"></p>
                </div>

                <!-- Loading state -->
                <template x-if="loading">
                    <div class="text-center py-16">
                        <div class="inline-block w-10 h-10 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                        <p class="mt-4 text-gray-500">Events werden geladen...</p>
                    </div>
                </template>

                <!-- Error state -->
                <template x-if="error">
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm">
                        <svg class="w-12 h-12 mx-auto text-red-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <p class="text-gray-500 text-lg">Events konnten nicht geladen werden.</p>
                        <button @click="init()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-sm">
                            Erneut versuchen
                        </button>
                    </div>
                </template>

                <!-- Empty state -->
                <template x-if="!loading && !error && filteredEvents.length === 0">
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm">
                        <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-gray-400 text-lg">Keine Veranstaltungen gefunden.</p>
                        <p class="text-gray-400 text-sm mt-1">Versuche andere Filtereinstellungen.</p>
                    </div>
                </template>

                <!-- Event Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="event in filteredEvents" :key="event.id || (event.title + event.date_start)">
                        <article @click="showDetail(event)"
                                 class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 overflow-hidden flex flex-col group cursor-pointer">
                            <!-- Event Image -->
                            <div class="relative">
                                <template x-if="event.image_url">
                                    <img :src="event.image_url"
                                         :alt="event.title"
                                         class="w-full h-48 object-cover"
                                         loading="lazy"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                </template>
                                <div :class="placeholderGradient(event.source)"
                                     class="w-full h-48 items-center justify-center"
                                     :style="event.image_url ? 'display:none' : 'display:flex'">
                                    <div class="text-center">
                                        <svg class="w-10 h-10 mx-auto opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                        <span class="text-xs font-medium opacity-50 mt-1 block" x-text="sourceLabel(event.source)"></span>
                                    </div>
                                </div>

                                <!-- Category badge -->
                                <template x-if="event.category">
                                    <span class="absolute top-3 left-3 px-2.5 py-1 rounded-full text-xs font-medium bg-white/90 text-indigo-700 backdrop-blur-sm shadow-sm"
                                          x-text="event.category"></span>
                                </template>
                            </div>

                            <div class="p-5 flex flex-col flex-1">
                                <!-- Title -->
                                <h3 class="font-semibold text-gray-900 text-lg leading-snug mb-2 group-hover:text-indigo-600 transition">
                                    <span x-text="event.title"></span>
                                </h3>

                                <!-- Date -->
                                <div class="flex items-center gap-1.5 text-sm text-gray-500 mb-1">
                                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <span x-text="formatDate(event.date_start)"></span>
                                </div>

                                <!-- Location -->
                                <template x-if="event.location">
                                    <div class="flex items-center gap-1.5 text-sm text-gray-500 mb-3">
                                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                        <span x-text="event.location"></span>
                                    </div>
                                </template>

                                <!-- Description -->
                                <template x-if="event.description">
                                    <p class="text-sm text-gray-600 line-clamp-3 flex-1 mb-3"
                                       x-text="event.description"></p>
                                </template>

                                <!-- Footer -->
                                <div class="mt-auto pt-3 border-t border-gray-100 flex items-center justify-between">
                                    <div class="flex flex-wrap gap-1 items-center">
                                        <template x-if="event.sources && event.sources.length > 1">
                                            <span class="text-xs text-gray-400 mr-0.5">Quellen:</span>
                                        </template>
                                        <template x-if="!event.sources || event.sources.length <= 1">
                                            <span class="text-xs text-gray-400 mr-0.5">Quelle:</span>
                                        </template>
                                        <template x-for="(src, idx) in (event.sources || [{source: event.source}])" :key="src.source">
                                            <span class="text-xs text-indigo-500 bg-indigo-50 px-1.5 py-0.5 rounded"
                                                  x-text="sourceLabel(src.source)"></span>
                                        </template>
                                    </div>
                                    <template x-if="event.price">
                                        <span class="text-xs font-medium text-green-600 bg-green-50 px-2 py-0.5 rounded-full"
                                              x-text="event.price"></span>
                                    </template>
                                </div>
                            </div>
                        </article>
                    </template>
                </div>

                <!-- Load more hint -->
                <template x-if="filteredEvents.length > 0 && filteredEvents.length > 30">
                    <p class="text-center text-sm text-gray-400 mt-8">
                        Zeige alle <span x-text="filteredEvents.length"></span> Ergebnisse
                    </p>
                </template>
            </div>
        </template>

        <!-- ==================== DETAIL VIEW ==================== -->
        <template x-if="selectedEvent">
            <div>
                <!-- Back button -->
                <button @click="closeDetail()"
                        class="mb-6 inline-flex items-center gap-2 text-indigo-600 hover:text-indigo-800 transition font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Zurück zur Übersicht
                </button>

                <div class="bg-white rounded-2xl shadow-sm overflow-hidden max-w-4xl mx-auto">
                    <!-- Hero Image -->
                    <div class="relative">
                        <template x-if="selectedEvent.image_url">
                            <img :src="selectedEvent.image_url"
                                 :alt="selectedEvent.title"
                                 class="w-full h-64 sm:h-80 object-cover"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        </template>
                        <div :class="placeholderGradient(selectedEvent.source)"
                             class="w-full h-64 sm:h-80 items-center justify-center"
                             :style="selectedEvent.image_url ? 'display:none' : 'display:flex'">
                            <div class="text-center">
                                <svg class="w-16 h-16 mx-auto opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span class="text-sm opacity-40 mt-2 block" x-text="sourceLabel(selectedEvent.source)"></span>
                            </div>
                        </div>

                        <!-- Category badge -->
                        <template x-if="selectedEvent.category">
                            <span class="absolute top-4 left-4 px-3 py-1.5 rounded-full text-sm font-medium bg-white/90 text-indigo-700 backdrop-blur-sm shadow-sm"
                                  x-text="selectedEvent.category"></span>
                        </template>
                    </div>

                    <!-- Event Details -->
                    <div class="p-6 sm:p-10">
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6" x-text="selectedEvent.title"></h2>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                            <!-- Date -->
                            <div class="flex items-start gap-3">
                                <div class="w-10 h-10 rounded-lg bg-indigo-50 flex items-center justify-center flex-shrink-0">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Datum</p>
                                    <p class="text-gray-900" x-text="formatDate(selectedEvent.date_start)"></p>
                                </div>
                            </div>

                            <!-- Location -->
                            <template x-if="selectedEvent.location">
                                <div class="flex items-start gap-3">
                                    <div class="w-10 h-10 rounded-lg bg-indigo-50 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-500 font-medium">Ort</p>
                                        <p class="text-gray-900" x-text="selectedEvent.location"></p>
                                    </div>
                                </div>
                            </template>

                            <!-- Price -->
                            <template x-if="selectedEvent.price">
                                <div class="flex items-start gap-3">
                                    <div class="w-10 h-10 rounded-lg bg-green-50 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M14.121 15.536c-1.171 1.952-3.07 1.952-4.242 0-1.172-1.953-1.172-5.119 0-7.072 1.171-1.952 3.07-1.952 4.242 0M8 10.5h4m-4 3h4m9-1.5a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-500 font-medium">Preis</p>
                                        <p class="text-gray-900" x-text="selectedEvent.price"></p>
                                    </div>
                                </div>
                            </template>

                            <!-- Sources -->
                            <div class="flex items-start gap-3">
                                <div class="w-10 h-10 rounded-lg bg-gray-50 flex items-center justify-center flex-shrink-0">
                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium" x-text="(selectedEvent.sources && selectedEvent.sources.length > 1) ? 'Quellen' : 'Quelle'"></p>
                                    <template x-if="!selectedEvent.sources || selectedEvent.sources.length <= 1">
                                        <p class="text-gray-900" x-text="sourceLabel(selectedEvent.source)"></p>
                                    </template>
                                    <template x-if="selectedEvent.sources && selectedEvent.sources.length > 1">
                                        <div class="flex flex-wrap gap-1.5 mt-1">
                                            <template x-for="src in selectedEvent.sources" :key="src.source">
                                                <span class="text-sm text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md"
                                                      x-text="sourceLabel(src.source)"></span>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <template x-if="selectedEvent.description">
                            <div class="mb-8">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">Beschreibung</h3>
                                <p class="text-gray-700 leading-relaxed whitespace-pre-line" x-text="selectedEvent.description"></p>
                            </div>
                        </template>

                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-100">
                            <!-- Single source: one button -->
                            <template x-if="!selectedEvent.sources || selectedEvent.sources.length <= 1">
                                <a x-show="selectedEvent.url"
                                   :href="selectedEvent.url"
                                   target="_blank"
                                   rel="noopener"
                                   class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition font-medium shadow-sm">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                    </svg>
                                    Zur Quelle
                                </a>
                            </template>
                            <!-- Multiple sources: one button per source -->
                            <template x-if="selectedEvent.sources && selectedEvent.sources.length > 1">
                                <div class="flex flex-col sm:flex-row gap-2">
                                    <template x-for="src in selectedEvent.sources" :key="src.source">
                                        <a x-show="src.url"
                                           :href="src.url"
                                           target="_blank"
                                           rel="noopener"
                                           class="inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition font-medium shadow-sm text-sm">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                            </svg>
                                            <span x-text="sourceLabel(src.source)"></span>
                                        </a>
                                    </template>
                                </div>
                            </template>
                            <button @click="closeDetail()"
                                    class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition font-medium">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                </svg>
                                Zurück
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-2 text-sm text-gray-400">
                <p>&copy; 2026 Bielefeld Events</p>
                <p>Daten werden täglich automatisch aktualisiert</p>
            </div>
        </div>
    </footer>

    <script>
        function eventApp() {
            return {
                events: [],
                loading: true,
                error: false,
                lastUpdated: '',
                selectedEvent: null,
                filters: {
                    category: '',
                    location: '',
                    source: '',
                    search: '',
                    day: '',
                },

                async init() {
                    this.loading = true;
                    this.error = false;
                    try {
                        const resp = await fetch('events.json');
                        if (!resp.ok) throw new Error('HTTP ' + resp.status);
                        this.events = await resp.json();
                        if (this.events.length > 0 && this.events[0].scraped_at) {
                            const d = new Date(this.events[0].scraped_at);
                            this.lastUpdated = d.toLocaleDateString('de-DE', {
                                day: '2-digit', month: '2-digit', year: 'numeric'
                            });
                        }
                        // Default: show today's events
                        const today = new Date().toISOString().substring(0, 10);
                        this.filters.day = today;
                    } catch (e) {
                        console.error('Failed to load events:', e);
                        this.events = [];
                        this.error = true;
                    }
                    this.loading = false;

                    // Handle browser back/forward
                    window.addEventListener('popstate', () => {
                        if (!location.hash || location.hash === '#') {
                            this.selectedEvent = null;
                        }
                    });
                },

                get categories() {
                    const cats = new Set(
                        this.events.map(e => e.category).filter(c => c && c.trim())
                    );
                    return [...cats].sort();
                },

                get locations() {
                    const locs = new Set(
                        this.events.map(e => e.location).filter(l => l && l.trim())
                    );
                    return [...locs].sort();
                },

                get sources() {
                    const srcs = new Set();
                    for (const e of this.events) {
                        if (e.sources && e.sources.length) {
                            for (const s of e.sources) {
                                if (s.source && s.source.trim()) srcs.add(s.source);
                            }
                        } else if (e.source && e.source.trim()) {
                            srcs.add(e.source);
                        }
                    }
                    return [...srcs].sort();
                },

                get availableDays() {
                    const dayMap = {};
                    const weekdays = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
                    for (const ev of this.events) {
                        if (!ev.date_start) continue;
                        const dateKey = ev.date_start.substring(0, 10);
                        if (!dayMap[dateKey]) {
                            const d = new Date(dateKey + 'T00:00:00');
                            const dow = d.getDay();
                            dayMap[dateKey] = {
                                key: dateKey,
                                date: d,
                                weekday: weekdays[dow],
                                label: d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }),
                                isWeekend: dow === 0 || dow === 6,
                                count: 0,
                            };
                        }
                        dayMap[dateKey].count++;
                    }
                    return Object.values(dayMap).sort((a, b) => a.key.localeCompare(b.key));
                },

                get filteredEvents() {
                    return this.events.filter(ev => {
                        if (this.filters.day) {
                            const evDay = ev.date_start ? ev.date_start.substring(0, 10) : '';
                            if (evDay !== this.filters.day) return false;
                        }
                        if (this.filters.category && ev.category !== this.filters.category) return false;
                        if (this.filters.location && ev.location !== this.filters.location) return false;
                        if (this.filters.source) {
                            const evSources = ev.sources
                                ? ev.sources.map(s => s.source)
                                : [ev.source];
                            if (!evSources.includes(this.filters.source)) return false;
                        }
                        if (this.filters.search) {
                            const q = this.filters.search.toLowerCase();
                            const sourceLabels = ev.sources
                                ? ev.sources.map(s => this.sourceLabel(s.source)).join(' ')
                                : this.sourceLabel(ev.source);
                            const haystack = [
                                ev.title, ev.description, ev.location,
                                ev.category, sourceLabels
                            ].join(' ').toLowerCase();
                            if (!haystack.includes(q)) return false;
                        }
                        return true;
                    });
                },

                showDetail(event) {
                    this.selectedEvent = event;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    history.pushState({ detail: true }, '', '#event');
                },

                closeDetail() {
                    this.selectedEvent = null;
                    if (location.hash === '#event') {
                        history.back();
                    }
                },

                resetFilters() {
                    this.filters = {
                        category: '', location: '', source: '', search: '',
                        day: new Date().toISOString().substring(0, 10),
                    };
                },

                placeholderGradient(source) {
                    const gradients = {
                        'bielefeld_jetzt': 'bg-gradient-to-br from-sky-100 to-blue-200 text-blue-500',
                        'bielefeld_marketing': 'bg-gradient-to-br from-indigo-100 to-purple-200 text-purple-500',
                        'kulturamt': 'bg-gradient-to-br from-amber-100 to-orange-200 text-orange-500',
                        'owl_journal': 'bg-gradient-to-br from-emerald-100 to-teal-200 text-teal-500',
                        'stereo': 'bg-gradient-to-br from-pink-100 to-rose-200 text-rose-500',
                        'lokschuppen': 'bg-gradient-to-br from-lime-100 to-green-200 text-green-500',
                        'cafe_europa': 'bg-gradient-to-br from-violet-100 to-fuchsia-200 text-fuchsia-500',
                        'bunker_ulmenwall': 'bg-gradient-to-br from-slate-100 to-zinc-200 text-zinc-500',
                        'nrzp': 'bg-gradient-to-br from-red-100 to-orange-200 text-orange-500',
                        'buo': 'bg-gradient-to-br from-cyan-100 to-sky-200 text-sky-500',
                    };
                    return gradients[source] || 'bg-gradient-to-br from-gray-100 to-gray-200 text-gray-400';
                },

                sourceLabel(src) {
                    const labels = {
                        'bielefeld_jetzt': 'Bielefeld.Jetzt',
                        'bielefeld_marketing': 'Bielefeld Marketing',
                        'kulturamt': 'Kulturamt Bielefeld',
                        'owl_journal': 'OWL Journal',
                        'bielefeld_de': 'Stadt Bielefeld',
                        'stereo': 'Stereo',
                        'lokschuppen': 'Lokschuppen',
                        'cafe_europa': 'Cafe Europa',
                        'bunker_ulmenwall': 'Bunker Ulmenwall',
                        'nrzp': 'Nr.z.P.',
                        'buo': 'Theater & Philharmoniker',
                    };
                    return labels[src] || src;
                },

                formatDate(iso) {
                    if (!iso) return '';
                    const d = new Date(iso);
                    if (isNaN(d.getTime())) return iso;

                    const opts = {
                        weekday: 'short',
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric',
                    };
                    // Only add time if not midnight
                    if (d.getHours() !== 0 || d.getMinutes() !== 0) {
                        opts.hour = '2-digit';
                        opts.minute = '2-digit';
                    }
                    return d.toLocaleDateString('de-DE', opts);
                },
            };
        }
    </script>
</body>
